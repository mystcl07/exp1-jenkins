<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Details</h2>
        <p><strong>First Name:</strong> <span id="firstName"></span></p>
        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Qualification:</strong> <span id="qualification"></span></p>
        <p><strong>Photo:</strong> <span id="photo"></span></p>
    </div>

    <script>
        // Load data from localStorage and display on the page
        document.getElementById("firstName").innerText = localStorage.getItem("firstName");
        document.getElementById("lastName").innerText = localStorage.getItem("lastName");
        document.getElementById("dob").innerText = localStorage.getItem("dob");
        document.getElementById("gender").innerText = localStorage.getItem("gender");
        document.getElementById("phone").innerText = localStorage.getItem("phone");
        document.getElementById("email").innerText = localStorage.getItem("email");
        document.getElementById("qualification").innerText = localStorage.getItem("qualification");
        document.getElementById("photo").innerText = localStorage.getItem("photo");
    </script>
</body>
</html>
