<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="file"] { margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="radio"] { margin-right: 5px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #details { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="date" id="dob" name="dob" required>

            <div>
                Gender:
                <input type="radio" id="male" name="gender" value="Male" required> Male
                <input type="radio" id="female" name="gender" value="Female"> Female
            </div>

            <input type="tel" id="phone" name="phone" placeholder="Phone No" pattern="[0-9]{10}" required>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <div>
                Qualification:
                <input type="radio" id="postGrad" name="qualification" value="Post Graduation" required> Post Graduation
                <input type="radio" id="underGrad" name="qualification" value="Under Graduation"> Under Graduation
            </div>

            <input type="file" id="photo" name="photo" accept="image/*" required>
            <button type="submit">Register</button>
        </form>

        <div id="details"></div>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const qualification = document.querySelector('input[name="qualification"]:checked').value;
            const photo = document.getElementById("photo").files[0].name;

            // Create a message after successful registration
            const detailsDiv = document.getElementById("details");
            detailsDiv.innerHTML = `
                <h3>Registration Successful!</h3>
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Gender:</strong> ${gender}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Qualification:</strong> ${qualification}</p>
                <p><strong>Photo:</strong> ${photo}</p>
            `;

            // Clear the form fields after submission
            document.getElementById("registrationForm").reset();
        });
    </script>
</body>
</html>
